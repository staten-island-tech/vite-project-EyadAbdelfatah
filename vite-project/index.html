<!DOCTYPE html>
<html lang="en" class="warm">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
  </head>
  <body>
    <h1>Games</h1>
    <div id="buttons">
      <button id="Theme">Theme</button>
      <button id="price">Sort By Price</button>
      <button id="rating">Sort By Rating</button>
      <button id="reset">Reset</button> 
    </div>
    <br/>
    <form id="filterForm">
      <label for="ratingInput">Filter by Rating:</label>
      <input type="number" id="ratingInput" placeholder="Enter min rating" min="0" max="5" step="0.1"/>
      <button type="submit" id="filter">Filter</button>
    </form>

    <div class="container"></div>
    <script type="module" src="JS/index.js"></script>
  </body>
</html>
